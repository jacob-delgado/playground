apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground
  namespace: playground
  labels:
    app: playground
spec:
  selector:
    matchLabels:
      app: playground
  replicas: 1
  template:
    metadata:
      labels:
        app: playground
    spec:
      containers:
      - name: playground
        image: jacodelg/playground:latest
        ports:
        - name: http
          containerPort: 8090
          protocol: TCP
        - name: grpc
          containerPort: 8000
          protocol: TCP
      serviceAccountName: playground
